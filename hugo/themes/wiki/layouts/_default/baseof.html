<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="h-100">
  {{- partial "head.html" . -}}
  <body class="d-flex flex-column h-100">
    {{- partial "header.html" . -}}
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <div class="row justify-content-start">
          <div class="col">
            {{- block "main" . }}{{- end }}
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col small">
            <hr>
            {{- partial "i18nlist.html" . -}}
          </div>
        </div>
      </div>
    </main>
    {{- partial "footer.html" . -}}

    <script src="{{ absURL "js/jquery-3.5.1.slim.min.js" }}"></script>
    <script src="{{ absURL "js/bootstrap.bundle.min.js" }}"></script>
  </body>
</html>
